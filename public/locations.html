<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <title>JOE and The Juice - Weather Locations</title>
</head>

<body>
  <ul>
    <li><img src="./img/joeLogo.svg" alt="Logo"></li>
    <li><a href="/" class="active">Home</a></li>
    <li style="float:right"><a href="/">Culture</a></li>
    <li style="float:right"><a href="/locations">Locations</a></li>
    <li style="float:right"><a href="/">Menu</a></li>
  </ul>

  <div class="center">
    <h2>Check the Weather</h2>
    <select id="locationDropdown">
      <option value="copenhagen">Copenhagen</option>
      <option value="los_angeles">Los Angeles</option>
      <option value="sydney">Sydney</option>
      <option value="Lyngby">Lyngby</option>
      <option value="Næstved">Næstved</option>
    </select>

    <button onclick="getLocation()">Submit</button>
  </div>

  <div class="weather-card">
    <h3 id="location">Select a location</h3>
    <div class="weather-icon">☀️</div> <!-- This can be updated with weather condition -->
    <p id="latlong" class="weather-data"></p>
    <p id="weather" class="weather-data"></p>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
