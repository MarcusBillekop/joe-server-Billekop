<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <title>JOE and The Juice</title>
</head>

<body>
  <ul>
    <li><img src="./img/joeLogo.svg" alt="Logo"></li>
    <li><a href="/" class="active">Home</a></li>
    <li style="float:right"><a href="/">Culture</a></li>
    <li style="float:right"><a href="/locations">Locations</a></li>
    <li style="float:right"><a href="/">Menu</a></li>
  </ul>

  <!-- Respons funktion -->
  <div class="center">
    <button onclick="getResponse()">Press me</button>
    <p id="response"></p>
  </div>

  <!-- Cookie funktion -->
  <div class="center">
    <button onclick="setCookie()">Set cookie</button>
    <p id="cookie"></p>
  </div>

  <!-- Dropdown og location funktion -->
  <div class="center">
    <select id="locationDropdown">
      <option value="Copenhagen">Copenhagen</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="Tokyo">Tokyo</option>
    </select>
    <button onclick="getLocation()">Get Location</button>
    <p id="location"></p>
    <p id="latlong"></p>
    <p id="weather"></p>
  </div>

  <!-- Knap til Astrid-siden -->
  <div class="center">
    <button onclick="goToAstridPage()">Tryk hvis du er Astrid</button>
  </div>

  <script src="./scripts/index.js"></script>

  <script>
    function goToAstridPage() {
      window.location.href = "/astrid";
    }
  </script>

</body>

</html>
